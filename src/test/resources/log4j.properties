log4j.rootLogger=debug, R

# Would use catalina.out if used...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Daily file
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.DatePattern=.yyyy-MM-dd
log4j.appender.R.File=websurvey.log
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=[%d{dd-MM-yyyy HH:mm:ss}] %5p;(...)%10.20c;%m%n

# We don't really care for digester stuff
log4j.logger.org.apache.commons=ERROR
log4j.logger.org.apache.velocity.Velocity=ERROR
